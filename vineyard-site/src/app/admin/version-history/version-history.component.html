<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Author</th>
      <th>Note</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of overrides">
      <td>{{ o.timestamp | date: 'short' }}</td>
      <td>{{ o.changedBy?.username }}</td>
      <td>{{ o.note }}</td>
      <td><button type="button" (click)="onRevert(o.id)">Revert</button></td>
    </tr>
  </tbody>
</table>
