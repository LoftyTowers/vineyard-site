<mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>User</th>
      <th>Action</th>
      <th>Entity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of logs">
      <td>{{ log.timestamp | date: 'short' }}</td>
      <td>{{ log.user?.username }}</td>
      <td>{{ log.action }}</td>
      <td>{{ log.entityType }}</td>
    </tr>
  </tbody>
</table>
