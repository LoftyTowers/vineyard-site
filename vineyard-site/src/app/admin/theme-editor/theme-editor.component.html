<div class="theme-editor">
  <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
  <div *ngFor="let key of colorKeys" class="color-input">
    <label [for]="key">{{ key }}</label>
    <input
      [id]="key"
      [(ngModel)]="theme[key]"
      [colorPicker]="theme[key]"
      [style.background]="theme[key]"
      [cpOutputFormat]="'hex'"
    />
  </div>

  <div *ngFor="let key of fontKeys" class="font-input">
    <label [for]="key">{{ key }}</label>
    <select [id]="key" [(ngModel)]="theme[key]">
      <option *ngFor="let f of fonts" [ngValue]="f">{{ f }}</option>
    </select>
  </div>

  <div class="status-input">
    <label for="status">Status</label>
    <select id="status" [(ngModel)]="status">
      <option *ngFor="let s of statusOptions" [ngValue]="s">{{ s }}</option>
    </select>
  </div>

  <div class="actions" *ngIf="isAdmin">
    <button type="button" (click)="save()">Save</button>
    <button type="button" (click)="publish()">Publish</button>
    <button type="button" (click)="revert()">Revert</button>
  </div>
</div>
