<div class="space-y-2">
  <img *ngIf="src" [src]="src" [alt]="alt" class="max-w-full" />
  <ng-container *ngIf="editable">
    <input type="text" [(ngModel)]="src" (ngModelChange)="srcChange.emit($event)" placeholder="Image URL" />
    <input type="file" (change)="onFileSelected($event)" />
  </ng-container>
</div>
