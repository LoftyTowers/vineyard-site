<div class="max-w-md mx-auto mt-24 p-4">
  <h2 class="text-2xl mb-4">Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
    <div>
      <label class="block mb-1" for="username">Username</label>
      <input id="username" name="username" type="text" class="w-full border p-2" required [(ngModel)]="username" />
    </div>
    <div>
      <label class="block mb-1" for="password">Password</label>
      <input id="password" name="password" type="password" class="w-full border p-2" required [(ngModel)]="password" />
    </div>
    <div *ngIf="error" class="text-red-500">{{ error }}</div>
    <button type="submit" class="bg-primary text-white px-4 py-2" [disabled]="loading || !loginForm.form.valid">
      Login
    </button>
  </form>
</div>
