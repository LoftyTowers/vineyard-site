services:
  db:
    image: postgres:15
    env_file:
      - .env.development
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
  api:
    build:
      context: ./VineyardApi
    env_file:
      - .env.development
    environment:
      ASPNETCORE_URLS: http://+:5212
      ASPNETCORE_ENVIRONMENT: Development
      DOTNET_EnableDiagnostics: 1
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5212:5212"
    volumes:
      - ./VineyardApi/SeedScripts:/app/SeedScripts:ro
  frontend:
    build:
      context: ./vineyard-site
    env_file:
      - .env.development
    depends_on:
      - api
    ports:
      # Map host port 8080 to container port 80.
      # Port 80 often requires elevated privileges or may be occupied on
      # Windows machines, so we expose the frontend on port 8080 instead.
      - "8080:80"
volumes:
  db_data:
