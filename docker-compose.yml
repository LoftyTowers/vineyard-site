version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  api:
    build:
      context: ./VineyardApi
    environment:
      ASPNETCORE_URLS: http://+:5212
      ConnectionStrings__DefaultConnection: ${ConnectionStrings__DefaultConnection}
      Jwt__Key: ${Jwt__Key}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD}
      DOTNET_EnableDiagnostics: 1
    depends_on:
      - db
    ports:
      - "5212:5212"
  frontend:
    build:
      context: ./vineyard-site
    depends_on:
      - api
    ports:
      # Map host port 8080 to container port 80.
      # Port 80 often requires elevated privileges or may be occupied on
      # Windows machines, so we expose the frontend on port 8080 instead.
      - "8080:80"
volumes:
  db_data:
