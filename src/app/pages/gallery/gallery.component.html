<div class="max-w-screen-lg mx-auto px-4 py-12 border-t border-gray-200">
  <ng-container *ngFor="let block of galleryContentBlocks">
    <h1 *ngIf="block.type === 'h1'" class="text-3xl md:text-4xl font-heading font-normal mb-8">
      {{ block.content }}
    </h1>
  </ng-container>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <ng-container *ngFor="let block of galleryContentBlocks">
      <img
        *ngIf="block.type === 'img'"
        [src]="block.content"
        alt="Gallery image"
        class="w-full h-auto rounded shadow object-cover"
      />
    </ng-container>
  </div>
</div>
