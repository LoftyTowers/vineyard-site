name: Pull Request Base

on:
  push:
    branches: [dev]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  release-pr:
    name: Update Release PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate or update release PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: scripts/release-notes/generate-release-pr-body.sh
