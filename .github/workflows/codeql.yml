name: CodeQL

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "**/*.md"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.jpeg"
      - "**/*.gif"
      - "**/*.svg"
      - "**/*.webp"
      - "**/dist/**"
      - "**/build/**"
      - "**/node_modules/**"
  workflow_dispatch:
  # Optional (recommended for security hygiene)
  # schedule:
  #   - cron: "17 3 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [csharp, javascript-typescript]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # C# often needs an explicit build. If autobuild works for you, you can revert.
      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Build C# (manual)
        if: matrix.language == 'csharp'
        working-directory: VineyardApi
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      # For JS/TS you can usually rely on CodeQL without building.
      - name: Autobuild (JS/TS)
        if: matrix.language == 'javascript-typescript'
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
