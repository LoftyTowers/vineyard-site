version: '3.9'
services:
  db:
    env_file:
      - .env.staging
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    env_file:
      - .env.staging
    image: vineyard-api:staging
    build: null
    environment:
      ASPNETCORE_ENVIRONMENT: Staging
  frontend:
    env_file:
      - .env.staging
    image: vineyard-frontend:staging
    build: null

volumes:
  db_data:
